<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng Cửu Chương</h1>
<script>
    let a, i, j;
    a = "<table border='2px' width='100%' >";
    // debugger;
    for (i = 1; i <= 9; i++) {
        a = a + "<tr>";
        for (j = 1; j <= 9; j++) {
            a = a + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        a = a + "</tr>";
    }
    a = a + "</table>";
    document.write(a);
</script>
</body>
</html>
