<script>
    let data ="<table border='1px'>"
    for (i=1; i<10; i++, data += "</tr>") {
        for (j=1; j<10; j++) {
            data += "<td>"+j+"x"+i+"="+i*j+"</td>"
        }
        data += "<tr>"
    }
    data += "</table>"
    document.write(data)
</script>
