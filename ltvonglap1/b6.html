<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let sum = 0;
    for (i = 1; count < 30; i++) {
        if (i % 7 === 0) {
            sum += i
            count++
        }
    }
    document.write("tong 30 so chia het cho 7 la " + sum)

</script>
</body>
</html>
