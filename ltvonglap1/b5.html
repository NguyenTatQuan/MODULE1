<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum_all() {
        let a = 0,
            b = 1,
            sum = 1;

        for (let i = 2; i < 20; i++) {
            sum += a + b;
            let temp = a + b;
            a = b;
            b = temp;
        }
        return sum;
    }
    document.write(sum_all());
</script>
</body>
</html>
