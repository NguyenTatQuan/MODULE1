<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function nhacNho() {
        let nhietDo = prompt("Nhập nhiệt độ hiện tại:");

        while (nhietDo > 100 || nhietDo < 20) {
            if (nhietDo > 100) {
                alert("Nhiệt độ quá cao. Vui lòng giảm nhiệt độ.");
            } else if (nhietDo < 20) {
                alert("Nhiệt độ quá thấp. Vui lòng tăng nhiệt độ.");
            }
            nhietDo = prompt("Nhập lại nhiệt độ:");
        }

        alert("Nhiệt độ hiện tại là " + nhietDo);
    }

    nhacNho();
</script>
</body>
</html>
