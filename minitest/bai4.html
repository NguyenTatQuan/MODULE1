<script>
    function isPrime(num) {
        if (num < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }

    function sumOfPrimes(a) {
        let total = 0;
        for (let i = 2; i < a; i++) {
            if (isPrime(i)) {
                total += i;
            }
        }
        return total;
    }

    const max = 500;
    const result = sumOfPrimes(max);
    console.log(`Tổng các số nguyên tố nhỏ hơn ${max} là: ${result}`)
</script>
