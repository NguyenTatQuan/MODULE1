<script>
    let arrayNum = prompt("nhập số ")
    function primeNumber(number) {
        if (number <= 1) {
            return false
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false
            }
        }
            return true
    }

    function sumPrimeNumber(arr) {
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            if (primeNumber(arr[i])) {
                sum += arr[i]
            }
        }
        return sum
    }
    console.log(sumPrimeNumber(arrayNum))
</script>
