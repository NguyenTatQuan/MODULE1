<script>
  let arr = [5, 12, 8, 15, 3, 10, 20, 7, 11, 9];

  // Tính số lượng các số nguyên lớn hơn hoặc bằng 10
  let a = arr.filter(num => num >= 10).length;

  // Hiển thị kết quả
  document.write("Số lượng số nguyên lớn hơn hoặc bằng 10 là: " + a);
</script>
