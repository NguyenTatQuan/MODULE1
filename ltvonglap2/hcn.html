<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let data = ""
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 20; j++) {
            if (i === 0 || i === 4) {
                data += "*"
            } else  {
                if (j === 0 || j === 19) {
                    data += "*"
                } else {
                    data += "&ensp;"
                }
            }
        }
        data += "<br>"
    }
    document.write(data)

</script>

</body>
</html>
